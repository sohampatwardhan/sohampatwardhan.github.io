                justify-content: space-between;
                align-items: center;

            .socials a:hover {

                padding: 20px;
                z-index: 2;
                pointer-events: none;

                letter-spacing: 0.15em;

        <script>
            const canvas = document.getElementById("c");
            const gl = canvas.getContext("webgl", {
                alpha: true,
                premultipliedAlpha: false,
                antialias: false,
            });

            const NUM_STARS = window.innerWidth < 600 ? 1500 : 3000;
            const mouse = { x: 0, y: 0, sx: 0, sy: 0 };

            document.addEventListener("mousemove", (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -((e.clientY / window.innerHeight) * 2 - 1);
            });
            document.addEventListener(
                "touchmove",
                (e) => {
                    const t = e.touches[0];
                    mouse.x = (t.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -((t.clientY / window.innerHeight) * 2 - 1);
                },
                { passive: true },
            );

            function resize() {
                canvas.width = window.innerWidth * devicePixelRatio;
                canvas.height = window.innerHeight * devicePixelRatio;
                gl.viewport(0, 0, canvas.width, canvas.height);
            }
            window.addEventListener("resize", resize);
            resize();

            // --- Shaders ---
            const vsSource = `
  attribute vec3 aPos;
  attribute float aSize;
  attribute float aBrightness;
  attribute float aPhase;
  uniform float uTime;
  uniform vec2 uMouse;
  uniform float uAspect;
  varying float vBright;

  void main() {
    // Parallax: stars closer to camera (larger z) react more to mouse
    float depth = aPos.z;
    float parallax = 0.08 * depth;
    vec2 offset = uMouse * parallax;

    // Gentle drift
    float drift = uTime * 0.01 * (0.3 + 0.7 * depth);
    vec2 pos = aPos.xy + offset;
    pos.x += sin(uTime * 0.2 + aPhase) * 0.003 * depth;
    pos.y += cos(uTime * 0.15 + aPhase * 1.3) * 0.003 * depth;

    // Twinkle
    float twinkle = 0.6 + 0.4 * sin(uTime * (1.5 + aPhase * 2.0) + aPhase * 6.28);
    vBright = aBrightness * twinkle * (0.4 + 0.6 * depth);

    // Mouse proximity glow
    vec2 screenPos = pos;
    screenPos.x *= uAspect;
    vec2 mp = uMouse;
    mp.x *= uAspect;
    float dist = distance(screenPos, mp);
    float glow = smoothstep(0.5, 0.0, dist);
    vBright += glow * 0.8 * depth;

    gl_Position = vec4(pos, 0.0, 1.0);
    gl_PointSize = aSize * (0.8 + 0.5 * glow) * twinkle;
  }
`;

            const fsSource = `
  precision mediump float;
  varying float vBright;

  void main() {
    // Soft circle
    vec2 c = gl_PointCoord - 0.5;
    float r = length(c);
    float alpha = smoothstep(0.5, 0.15, r);

    // Slight blue-white tint
    vec3 color = mix(vec3(0.7, 0.8, 1.0), vec3(1.0), vBright * 0.5);
    gl_FragColor = vec4(color * vBright, alpha * vBright);
  }
`;

            function createShader(type, source) {
                const s = gl.createShader(type);
                gl.shaderSource(s, source);
                gl.compileShader(s);
                return s;
            }

            const vs = createShader(gl.VERTEX_SHADER, vsSource);
            const fs = createShader(gl.FRAGMENT_SHADER, fsSource);
            const prog = gl.createProgram();
            gl.attachShader(prog, vs);
            gl.attachShader(prog, fs);
            gl.linkProgram(prog);
            gl.useProgram(prog);

            // --- Star data ---
            const positions = new Float32Array(NUM_STARS * 3);
            const sizes = new Float32Array(NUM_STARS);
            const brightness = new Float32Array(NUM_STARS);
            const phases = new Float32Array(NUM_STARS);

            for (let i = 0; i < NUM_STARS; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 2.8; // x
                positions[i * 3 + 1] = (Math.random() - 0.5) * 2.8; // y
                positions[i * 3 + 2] = Math.random(); // z (depth 0-1)
                sizes[i] = 1.0 + Math.random() * 3.0 * devicePixelRatio;
                brightness[i] = 0.3 + Math.random() * 0.7;
                phases[i] = Math.random() * Math.PI * 2;

                // A few bright stars
                if (Math.random() < 0.02) {
                    sizes[i] = 3.0 + Math.random() * 3.0 * devicePixelRatio;
                    brightness[i] = 0.8 + Math.random() * 0.2;
                }
            }

            function makeBuffer(data, attrib, size) {
                const buf = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, buf);
                gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);
                const loc = gl.getAttribLocation(prog, attrib);
                gl.enableVertexAttribArray(loc);
                gl.vertexAttribPointer(loc, size, gl.FLOAT, false, 0, 0);
                return buf;
            }

            makeBuffer(positions, "aPos", 3);
            makeBuffer(sizes, "aSize", 1);
            makeBuffer(brightness, "aBrightness", 1);
            makeBuffer(phases, "aPhase", 1);

            const uTime = gl.getUniformLocation(prog, "uTime");
            const uMouse = gl.getUniformLocation(prog, "uMouse");
            const uAspect = gl.getUniformLocation(prog, "uAspect");

            // --- Shooting stars ---
            const shootVs = `
  attribute vec2 aLinePos;
  attribute float aLineAlpha;
  uniform vec2 uShootStart;
  uniform vec2 uShootDir;
  uniform float uShootProgress;
  uniform float uShootLen;
  varying float vAlpha;

  void main() {
    float t = aLinePos.x;
    float head = uShootProgress;
    float tail = max(0.0, head - uShootLen);
    float pos = mix(tail, head, t);
    vec2 p = uShootStart + uShootDir * pos;
    vAlpha = aLineAlpha * smoothstep(tail, head, pos) * smoothstep(1.2, 0.8, head);
    gl_Position = vec4(p, 0.0, 1.0);
  }
`;

            const shootFs = `
  precision mediump float;
  varying float vAlpha;
  void main() {
    gl_FragColor = vec4(0.8, 0.85, 1.0, vAlpha * 0.7);
  }
`;

            const svs = createShader(gl.VERTEX_SHADER, shootVs);
            const sfs = createShader(gl.FRAGMENT_SHADER, shootFs);
            const shootProg = gl.createProgram();
            gl.attachShader(shootProg, svs);
            gl.attachShader(shootProg, sfs);
            gl.linkProgram(shootProg);

            const TRAIL_SEGMENTS = 40;
            const linePos = new Float32Array(TRAIL_SEGMENTS * 2);
            const lineAlpha = new Float32Array(TRAIL_SEGMENTS);
            for (let i = 0; i < TRAIL_SEGMENTS; i++) {
                linePos[i * 2] = i / (TRAIL_SEGMENTS - 1);
                linePos[i * 2 + 1] = 0;
                lineAlpha[i] = i / (TRAIL_SEGMENTS - 1);
            }

            gl.useProgram(shootProg);
            const slBuf = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, slBuf);
            gl.bufferData(gl.ARRAY_BUFFER, linePos, gl.STATIC_DRAW);
            const slPos = gl.getAttribLocation(shootProg, "aLinePos");

            const saBuf = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, saBuf);
            gl.bufferData(gl.ARRAY_BUFFER, lineAlpha, gl.STATIC_DRAW);
            const saLoc = gl.getAttribLocation(shootProg, "aLineAlpha");

            const uShootStart = gl.getUniformLocation(shootProg, "uShootStart");
            const uShootDir = gl.getUniformLocation(shootProg, "uShootDir");
            const uShootProgress = gl.getUniformLocation(
                shootProg,
                "uShootProgress",
            );
            const uShootLen = gl.getUniformLocation(shootProg, "uShootLen");

            let shooters = [];
            function spawnShooter() {
                const angle = -Math.PI * 0.25 + (Math.random() - 0.5) * 0.5;
                const speed = 0.8 + Math.random() * 1.2;
                shooters.push({
                    sx: (Math.random() - 0.5) * 2.5,
                    sy: 0.8 + Math.random() * 0.6,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    progress: 0,
                    len: 0.15 + Math.random() * 0.15,
                    speed: speed,
                });
            }

            // --- Render loop ---
            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE);
            gl.clearColor(0, 0, 0, 0);

            let lastShoot = 0;
            function frame(t) {
                const time = t * 0.001;
                gl.clear(gl.COLOR_BUFFER_BIT);

                // Smooth mouse
                mouse.sx += (mouse.x - mouse.sx) * 0.05;
                mouse.sy += (mouse.y - mouse.sy) * 0.05;

                // Draw stars
                gl.useProgram(prog);
                gl.uniform1f(uTime, time);
                gl.uniform2f(uMouse, mouse.sx, mouse.sy);
                gl.uniform1f(uAspect, canvas.width / canvas.height);

                makeBuffer(positions, "aPos", 3);
                makeBuffer(sizes, "aSize", 1);
                makeBuffer(brightness, "aBrightness", 1);
                makeBuffer(phases, "aPhase", 1);

                gl.drawArrays(gl.POINTS, 0, NUM_STARS);

                // Shooting stars
                if (time - lastShoot > 2 + Math.random() * 4) {
                    lastShoot = time;
                    spawnShooter();
                }

                if (shooters.length > 0) {
                    gl.useProgram(shootProg);

                    gl.bindBuffer(gl.ARRAY_BUFFER, slBuf);
                    gl.enableVertexAttribArray(slPos);
                    gl.vertexAttribPointer(slPos, 2, gl.FLOAT, false, 0, 0);

                    gl.bindBuffer(gl.ARRAY_BUFFER, saBuf);
                    gl.enableVertexAttribArray(saLoc);
                    gl.vertexAttribPointer(saLoc, 1, gl.FLOAT, false, 0, 0);

                    for (const s of shooters) {
                        s.progress += 0.016 * s.speed;
                        gl.uniform2f(uShootStart, s.sx, s.sy);
                        gl.uniform2f(uShootDir, s.dx, s.dy);
                        gl.uniform1f(uShootProgress, s.progress);
                        gl.uniform1f(uShootLen, s.len);
                        gl.drawArrays(gl.LINE_STRIP, 0, TRAIL_SEGMENTS);
                    }

                    shooters = shooters.filter((s) => s.progress < 1.5);
                }

                requestAnimationFrame(frame);
            }

            requestAnimationFrame(frame);

            // Register service worker for PWA
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/sw.js");
            }
        </script>
